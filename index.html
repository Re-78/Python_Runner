<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Runner</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 40px;
      background-color: #f6f6f6;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Python Runner</h1>

  <textarea id="code" placeholder="print('Hello, Python!')"></textarea>
  <br>
  <button id="run" disabled>Loading Pyodide...</button>

  <h2>Console:</h2>
  <pre id="output"></pre>

  <script type="module">
    import { loadPyodide } from "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.mjs";

    const output = document.getElementById("output");
    const runButton = document.getElementById("run");
    let pyodide;

    async function main() {
      output.textContent = "üîÑ Loading Pyodide...";
      pyodide = await loadPyodide();
      output.textContent = "‚úÖ Success";
      runButton.textContent = "Run";
      runButton.disabled = false;
    }

    main();

    runButton.addEventListener("click", async () => {
      const code = document.getElementById("code").value;
      output.textContent = "ÂÆüË°å‰∏≠...\n";
      runButton.disabled = true;
      try {
        const result = await pyodide.runPythonAsync(code);
        output.textContent += result !== undefined ? result : "";
      } catch (err) {
        output.textContent += "‚ö†Ô∏è „Ç®„É©„Éº:\n" + err;
      }
      runButton.disabled = false;
    });
  </script>
</body>
</html>
