<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pythonコード実行サイト</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 40px;
      background-color: #f6f6f6;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: white;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      background-color: #0078D7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005A9E;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Python Runner</h1>

  <textarea id="code" placeholder="print('Hello, Python!')"></textarea>
  <br>
  <button id="run">Run</button>

  <h2>Console:</h2>
  <pre id="output"></pre>

  <script type="module">
    import { loadPyodide } from "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.mjs";

    let pyodide;
    async function main() {
      pyodide = await loadPyodide();
      document.getElementById("output").textContent = "✅ Pyodide（Python環境）がロードされました。";
    }

    main();

    document.getElementById("run").addEventListener("click", async () => {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");
      output.textContent = "実行中...\n";
      try {
        let result = await pyodide.runPythonAsync(code);
        output.textContent += result !== undefined ? result : "";
      } catch (err) {
        output.textContent += "⚠️ エラー:\n" + err;
      }
    });
  </script>
</body>
</html>
